<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>IT202 Movie Finder</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="main.css">
	<script src="https://use.fontawesome.com/fda2fc0e03.js"></script>
</head>

<body onload = "onLoad()">
	<!-- navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark bg-dark">
		<!-- <a class="navbar-brand" href="#">Home</a> -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" id="#search">Search<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="#map">Map</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="#cards">Cards</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="#about">About</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="content" id="search">
		<h1 class="display-3">What are you looking for?</h1>

		<div class="d-flex flex-row flex-wrap mt-7 justify-content-sm-between justify-content-md-between justify-content-lg-between">
			<div class="p-4">

				<div class="active-pink-3 active-pink-4 mb-4" id='movie-search'>
					<input class="form-control" id='movie-name' type="text" placeholder="What movie? (e.g. Black Panther)" aria-label="Search">
				</div>
			</div>

			<div class="p-4">
				<div class="active-purple-3 active-purple-4 mb-4" id='movie-search'>
					<input class="form-control" id='park-name' type="text" placeholder="Which park? (e.g. Harrison Park)" aria-label="Search">
				</div>
			</div>

			<div class="p-4">
				<div class="active-cyan-3 active-cyan-4 mb-4" id='movie-search'>
					<input class="form-control" id='day-name' type="text" placeholder="What day? (e.g. Thursday, Friday, etc)" aria-label="Search">
				</div>
				<br>
				<div class="form-check" id="upcoming-movies-check">
					<input type="checkbox" class="form-check-input" id='upcoming_checkbox' checked="checked">
					<label class="form-check-label active" for="exampleCheck1">Only upcoming movies please!</label>
				</div>
			</div>

		</div>

		<div class="d-flex flex-row flex-wrap mt-5 justify-content-sm-center justify-content-lg-center">
			<button type="button" class="btn btn-lg btn-success mx-auto" id="search-button">Search!</button>
		</div>

	</div>

	<div class="content" id="map"></div>

	<div class="content" id="cards">
		<div class="container">
			<div class="row" id = "card_row">
			</div>
		</div>


	</div>

	<div class="content" id="about"></div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="sw.js"></script>
	<script src="buildQuery.js"></script>
	<script src="buildMap.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm_2VTligUDzEEhG-IR-6XaJl2f_f0BDo&callback=initMap" async defer></script>

	<!-- show search on page load -->
	<script>

		function onLoad(){
			$(".content").hide();
			$("#search").show();
			// $("#search").load("search.html");

		}

	</script>

</body>

</html>
